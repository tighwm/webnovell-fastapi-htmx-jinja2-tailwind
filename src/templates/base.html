<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link href="{{ url_for('static',path='/css/app.css') }}" rel="stylesheet"/>
</head>
<body>

{% block header %}
{% endblock %}
<div class="min-h-screen bg-gray-950">
  {% block body %}
  {% endblock %}
</div>
{% block footer %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
        integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", (event) => {
        document.body.addEventListener('htmx:beforeSwap', function (evt) {
            if ([204, 422, 401, 404].indexOf(evt.detail.xhr.status) >= 0) {
                // allow 422 responses to swap
                // as we are using this as a signal
                // that a form was submitted with bad data
                // and want to rerender with the errors
                //
                // set isError to `false`
                // to avoid error logging in console
                evt.detail.shouldSwap = true;
                evt.detail.isError = false;
            }
        });
    });
</script>


</body>
</html>
