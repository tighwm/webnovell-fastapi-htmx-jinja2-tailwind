services:
  pg-test:
    image: postgres
    environment:
      POSTGRES_DB: webnovel_test
      POSTGRES_USER: webnovel_test
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"  # for external connection
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 3s
      retries: 3

